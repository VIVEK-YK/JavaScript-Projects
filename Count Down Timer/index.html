<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <header><h1>CountDown Timer</h1></header>
    <hr>
    <h1>Release Date: May 5 2023</h1>

    <div class="countDown">
        <h2>Arriving in</h2>
        <div class="styleme"><span class="days">2</span><br>Days</div>
        <div class="styleme"><span class="hours">2</span><br>Hrs</div>
        <div class="styleme"><span class="minutes">2</span><br>Min</div>
        <div class="styleme"><span class="seconds">2</span><br>Sec</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
